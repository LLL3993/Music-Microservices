spring:
  config:
    import:
      - "optional:nacos:common.yml?namespace=${NACOS_NAMESPACE:}&group=${NACOS_GROUP:DEFAULT_GROUP}&refresh=true"
      - "optional:nacos:shared-auth.yml?namespace=${NACOS_NAMESPACE:}&group=${NACOS_GROUP:DEFAULT_GROUP}&refresh=true"
      - "optional:nacos:${spring.application.name}.yml?namespace=${NACOS_NAMESPACE:}&group=${NACOS_GROUP:DEFAULT_GROUP}&refresh=true"
  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: nacos:8848
        ephemeral: false
        health-check-path: /actuator/health
      config:
        enabled: true
        server-addr: nacos:8848
        namespace: ${NACOS_NAMESPACE:}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        prefix: ${spring.application.name}
        file-extension: yml
        refresh-enabled: true
  datasource:
    url: jdbc:mysql://user-mysql:3306/user_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: ${RABBITMQ_USERNAME:music}
    password: ${RABBITMQ_PASSWORD:music123}
    virtual-host: ${RABBITMQ_VHOST:/}

management:
  tracing:
    sampling:
      probability: 1.0
    propagation:
      type: b3
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true
