spring:
  datasource:
    url: jdbc:h2:mem:userdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        globally_quoted_identifiers: true

security:
  jwt:
    secret: music-microservices-dev-jwt-secret-please-change-32bytes
    issuer: music-microservices
    expiration-seconds: 86400
