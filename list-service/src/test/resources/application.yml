spring:
  datasource:
    url: jdbc:h2:mem:listdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        globally_quoted_identifiers: true
services:
  validation:
    enabled: false
  user:
    base-url: http://localhost:8081
  meta:
    base-url: http://localhost:8082
