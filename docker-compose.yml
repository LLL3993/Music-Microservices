services:
  user-mysql:
    image: docker.1ms.run/library/mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: user_db
    volumes:
      - user_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-padmin"]
      interval: 5s
      timeout: 3s
      retries: 30

  meta-mysql:
    image: docker.1ms.run/library/mysql:8.0
    environment:  
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: meta_db
    volumes:
      - meta_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-padmin"]
      interval: 5s
      timeout: 3s
      retries: 30

  list-mysql:
    image: docker.1ms.run/library/mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: list_db
    volumes:
      - list_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-padmin"]
      interval: 5s
      timeout: 3s
      retries: 30

  nacos:
    image: nacos/nacos-server:v3.1.0
    container_name: nacos
    environment:
      - MODE=standalone
      - NACOS_AUTH_ENABLE=false
      - NACOS_AUTH_TOKEN=SecretKey012345678901234567890123456789012345678901234567890123456789
      - NACOS_AUTH_IDENTITY_KEY=serverIdentity
      - NACOS_AUTH_IDENTITY_VALUE=security
    ports:
      - "8848:8848"
      - "9848:9848"
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/v1/ns/operator/metrics"]
      interval: 10s
      timeout: 5s
      retries: 80
      start_period: 30s

  rabbitmq:
    image: docker.1ms.run/library/rabbitmq:3.13-management
    security_opt:
      - apparmor:unconfined
      - seccomp:unconfined
    environment:
      RABBITMQ_DEFAULT_USER: music
      RABBITMQ_DEFAULT_PASS: music123
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 3s
      retries: 60

  zipkin:
    image: openzipkin/zipkin:3
    ports:
      - "9411:9411"

  prometheus:
    image: prom/prometheus:v3.5.0
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    depends_on:
      user-service:
        condition: service_healthy
      user-service-2:
        condition: service_healthy
      meta-service:
        condition: service_healthy
      list-service:
        condition: service_healthy
      gateway-service:
        condition: service_healthy

  grafana:
    image: grafana/grafana:11.6.3
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      prometheus:
        condition: service_started

  user-service:
    build:
      context: ./user-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      NACOS_NAMESPACE: ${NACOS_NAMESPACE:-}
      NACOS_GROUP: ${NACOS_GROUP:-DEFAULT_GROUP}
      JASYPT_ENCRYPTOR_PASSWORD: ${JASYPT_ENCRYPTOR_PASSWORD:-change-me}
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8081/actuator/health"]
      interval: 5s
      timeout: 3s
      retries: 60
    depends_on:
      user-mysql:
        condition: service_healthy
      nacos:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  user-service-2:
    build:
      context: ./user-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8084
      NACOS_NAMESPACE: ${NACOS_NAMESPACE:-}
      NACOS_GROUP: ${NACOS_GROUP:-DEFAULT_GROUP}
      JASYPT_ENCRYPTOR_PASSWORD: ${JASYPT_ENCRYPTOR_PASSWORD:-change-me}
    ports:
      - "8084:8084"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8084/actuator/health"]
      interval: 5s
      timeout: 3s
      retries: 60
    depends_on:
      user-mysql:
        condition: service_healthy
      nacos:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  meta-service:
    build:
      context: ./meta-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      NACOS_NAMESPACE: ${NACOS_NAMESPACE:-}
      NACOS_GROUP: ${NACOS_GROUP:-DEFAULT_GROUP}
      JASYPT_ENCRYPTOR_PASSWORD: ${JASYPT_ENCRYPTOR_PASSWORD:-change-me}
    ports:
      - "8082:8082"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8082/actuator/health"]
      interval: 5s
      timeout: 3s
      retries: 60
    depends_on:
      meta-mysql:
        condition: service_healthy
      nacos:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  list-service:
    build:
      context: ./list-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      NACOS_NAMESPACE: ${NACOS_NAMESPACE:-}
      NACOS_GROUP: ${NACOS_GROUP:-DEFAULT_GROUP}
      JASYPT_ENCRYPTOR_PASSWORD: ${JASYPT_ENCRYPTOR_PASSWORD:-change-me}
    ports:
      - "8083:8083"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8083/actuator/health"]
      interval: 5s
      timeout: 3s
      retries: 60
    depends_on:
      list-mysql:
        condition: service_healthy
      nacos:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      user-service:
        condition: service_healthy
      meta-service:
        condition: service_healthy

  gateway-service:
    build:
      context: ./gateway-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      NACOS_NAMESPACE: ${NACOS_NAMESPACE:-}
      NACOS_GROUP: ${NACOS_GROUP:-DEFAULT_GROUP}
      JASYPT_ENCRYPTOR_PASSWORD: ${JASYPT_ENCRYPTOR_PASSWORD:-change-me}
    ports:
      - "8090:8090"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8090/actuator/health"]
      interval: 5s
      timeout: 3s
      retries: 60
    depends_on:
      nacos:
        condition: service_healthy
      user-service:
        condition: service_healthy
      meta-service:
        condition: service_healthy
      list-service:
        condition: service_healthy

  music-web:
    build:
      context: ./music-web
    ports:
      - "80:80"
    volumes:
      - music_data:/usr/share/nginx/html/data:ro
    depends_on:
      gateway-service:
        condition: service_started

volumes:
  user_mysql_data:
  meta_mysql_data:
  list_mysql_data:
  prometheus_data:
  grafana_data:
  music_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data
